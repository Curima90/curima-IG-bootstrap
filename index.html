<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Instagram multiple views by Curima</title>
</head>

<body>
  <div class="container">
    <div class="row bg-body-secondary p-0 mt-2">
      <div class="col-9 pt-1 px-1">
        <i class="fa-brands fa-instagram fa-xl"></i>
        <span>Instagram</span>
      </div>
      <div class="col-3 d-flex justify-content-end">
        <div class="dropdown">
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Create a new post
          </button>
          <button class="btn btn-secondary dropdown-toggle " type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accessibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row mt-2">
      <ul class="nav nav-tabs d-flex justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#gridView"><i class="fa-solid fa-table-cells"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#singleView"><i class="fa-solid fa-square"></i></a>
        </li>
      </ul>
    </div>

    <div class="container border border-black" id="gridView">
      <div class="row">
        <div class="col-4 p-1 border border-black">
          <img
            src="https://thumbs.dreamstime.com/b/adorable-bernese-mountain-dog-puppy-adorable-bernese-mountain-dog-puppy-white-background-124902005.jpg"
            class="img" style: width="100%" height="300 px">
        </div>
        <div class="col-4 p-1 border border-black">
          <img src="https://st.depositphotos.com/1144352/3656/i/450/depositphotos_36567413-stock-photo-pizza.jpg"
            class="img" style: width="100%" height="300 px">
        </div>
        <div class="col-4 p-1 border border-black">
          <img
            src="https://media.istockphoto.com/id/147702789/photo/lugano-lake-in-switzerland.jpg?s=612x612&w=0&k=20&c=7YaX_X6Co3ezBayOYoaS4uO5hgqd2t6-dhJNd1A4Jig="
            class="img" style: width="100%" height="300 px">
        </div>
      </div>

      <div class="row">
        <div class="col-4 p-1 border border-black">
          <img
            src="https://thumbs.dreamstime.com/b/adorable-bernese-mountain-dog-puppy-adorable-bernese-mountain-dog-puppy-white-background-124902005.jpg"
            class="img" style: width="100%" height="300 px">
        </div>
        <div class="col-4 p-1 border border-black">
          <img src="https://st.depositphotos.com/1144352/3656/i/450/depositphotos_36567413-stock-photo-pizza.jpg"
            class="img" style: width="100%" height="300 px">
        </div>
        <div class="col-4 p-1 border border-black">
          <img
            src="https://media.istockphoto.com/id/147702789/photo/lugano-lake-in-switzerland.jpg?s=612x612&w=0&k=20&c=7YaX_X6Co3ezBayOYoaS4uO5hgqd2t6-dhJNd1A4Jig="
            class="img" style: width="100%" height="300 px">
        </div>
      </div>
      <div class="row">
        <div class="col-4 p-1 border border-black">
          <img
            src="https://thumbs.dreamstime.com/b/adorable-bernese-mountain-dog-puppy-adorable-bernese-mountain-dog-puppy-white-background-124902005.jpg"
            class="img" style: width="100%" height="300 px">
        </div>
        <div class="col-4 p-1 border border-black">
          <img src="https://st.depositphotos.com/1144352/3656/i/450/depositphotos_36567413-stock-photo-pizza.jpg"
            class="img" style: width="100%" height="300 px">
        </div>
        <div class="col-4 p-1 border border-black">
          <img
            src="https://media.istockphoto.com/id/147702789/photo/lugano-lake-in-switzerland.jpg?s=612x612&w=0&k=20&c=7YaX_X6Co3ezBayOYoaS4uO5hgqd2t6-dhJNd1A4Jig="
            class="img" style: width="100%" height="300 px">
        </div>
      </div>
    </div>

    <div class="container d-flex justify-content-center border border-black" id="singleView">
      <div class="row border border-green">
        <div class="col">
          <img
            src="https://media.istockphoto.com/id/147702789/photo/lugano-lake-in-switzerland.jpg?s=612x612&w=0&k=20&c=7YaX_X6Co3ezBayOYoaS4uO5hgqd2t6-dhJNd1A4Jig="
            class="img">
        </div>
      </div>
      <div class="row border border-purple">
        <div class="col">
          <img
            src="https://media.istockphoto.com/id/147702789/photo/lugano-lake-in-switzerland.jpg?s=612x612&w=0&k=20&c=7YaX_X6Co3ezBayOYoaS4uO5hgqd2t6-dhJNd1A4Jig="
            class="img">
        </div>
      </div>
      <div class="row border border-red">
        <div class="col">
          <img
            src="https://media.istockphoto.com/id/147702789/photo/lugano-lake-in-switzerland.jpg?s=612x612&w=0&k=20&c=7YaX_X6Co3ezBayOYoaS4uO5hgqd2t6-dhJNd1A4Jig="
            class="img">
        </div>
      </div>
    </div>


      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Create new post</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container-fluid p-1 m-0">
                <div class="row">
                  <span>Caption:</span>
                </div>
                <div class="row">
                  <textarea name="Post Caption" id="postCaption"
                    placeholder="Add the caption to your post here"></textarea>
                </div>
              </div>
              <div class="container-fluid">
                <div class="row d-flex justify-content-start m-0">
                  <div class="col-1 p-1">
                    <i class="fa-solid fa-camera bg-body-secondary border rounded border-secondary p-1"></i>
                  </div>
                  <div class="col p-1">
                    <i class="fa-solid fa-location-dot bg-body-secondary border rounded border-secondary p-1"></i>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Save changes</button>
              </div>
            </div>
          </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</body>


</html>
